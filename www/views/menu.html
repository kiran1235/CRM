<md-sidenav menu ng-show="menuready" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" data-ng-init="init()">
    <md-toolbar class="md-theme-indigo" hide-gt-sm>
        <div class="md-toolbar-tools" layout="row">
            <md-button class="md-icon-button" aria-label="Icon" ng-click="close()">
                <md-icon aria-label="close" class="material-icons">close</md-icon>
            </md-button>
            <h3>CRM</h3>
        </div>
    </md-toolbar>
    <md-content style="height:-webkit-calc(100%)" layout-padding>
        <md-whiteframe class="md-whiteframe-1dp" layout layout-align="center center">
            <img class="icon icons8-Gender-Neutral-User" src="/www/assets/images/nophoto_user.png">    
        </md-whiteframe>
        <md-list>
            <md-list-item ng-repeat="item in items">
                <md-button ng-click="load(item.title)">
                    <md-icon aria-label="business" class="material-icons">{{item.icon}}</md-icon>
                    {{item.title}}
                </md-button>
            </md-list-item>
            <md-divider ></md-divider>
            <md-list-item>
                <md-button ng-click="load('logout')">
                    <md-icon aria-label="exit_to_app" class="material-icons">exit_to_app</md-icon>
                    Logout
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
