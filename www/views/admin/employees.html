<div flex layout-wrap>
    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table md-progress="promise" style="min-width:820px;">
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md-order-by="nameToLower" style="width:20%;">
                    <span>
                            Employee Name
                    </span>
                </th>
                <th md-column style="width:50%;"><span>Address</span></th>
                <th md-column style="width:5%;"><span>City</span></th>
                <th md-column md-numeric style="width:5%;">Phone</th>
                <th md-column md-numeric style="width:15%;">&nbsp;</th>
            </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select  ng-repeat="(index,employee) in employees | orderBy: '-id'">
                <td md-cell><a ui-sref="app.user.employee({usertype:'admin',userid:{{user.id}},employeeid:{{employee.id}}})">{{employee.name}}</a></td>
                <td md-cell>{{employee.address|| "N/A"}}</td>
                <td md-cell>{{employee.city || "N/A"}}</td>
                <td md-cell>{{employee.phone|| "N/A"}}</td>
                <td md-cell><button ng-controller="OrderController" ng-click="showOrderByEmployees(employee.id)">Orders</button></td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
