<div class="md-toolbar-tools">
    <span>
        <div style="font-size:10pt;color:rgba(0, 0, 0, 0.57)">Vendor Name</div>
        <h3>
            <span>{{vendor.name}}</span>
        </h3>
    </span>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Call">
        <md-icon  aria-label="call" class="material-icons" style="">call</md-icon>
        <md-tooltip md-direction="bottom">
            Call: {{vendor.primary.phone}}
        </md-tooltip>
    </md-button>
    <md-button class="md-icon-button" aria-label="Email">
        <md-icon  aria-label="email" class="material-icons">email</md-icon>
        <md-tooltip md-direction="bottom">
            Email: {{vendor.primary.email}}
        </md-tooltip>
    </md-button>
</div>
<md-divider ></md-divider>
<md-content layout-padding>
    <div ng-if="!detailineditmode">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex="90">
                <label>Primary Contact name</label>
                <input ng-model="vendor.primary.ContactName" readonly>
            </md-input-container>
            <md-button ng-click="edit(vendor)">
                <md-icon aria-label="edit" class="material-icons">edit</md-icon> Edit
            </md-button>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Street Address</label>
                <input ng-model="vendor.primary.addressline1" readonly>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Suite/Apt/Unit</label>
                <input ng-model="vendor.primary.addressline2" readonly>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input ng-model="vendor.primary.city" readonly>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Category</label>
                <input ng-model="vendor.primary.country" readonly>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Zipcode</label>
                <input ng-model="vendor.primary.zipcode" readonly>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input ng-model="vendor.primary.email" readonly>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Phone</label>
                <input ng-model="vendor.primary.phone" readonly>
            </md-input-container>
        </div>
    </div>
    <form name="editSelectedVendor" ng-if="detailineditmode">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex="80">
                <label>Primary Contact name</label>
                <input ng-model="selectedVendor.primary.ContactName" md-maxlength="140" required>
                <div ng-messages="editSelectedVendor.name.$error" role="alert" multiple>
                    <div ng-message="required" class="my-message">You must provide Product Name.</div>
                </div>
            </md-input-container>
            <md-button ng-click="save(selectedVendor)">
                <md-icon aria-label="edit" class="material-icons">edit</md-icon> Save
            </md-button>
            <md-button ng-click="cancel()">
                <md-icon aria-label="cancel" class="material-icons">cancel</md-icon> Cancel
            </md-button>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Street Address</label>
                <input ng-model="selectedVendor.primary.addressline1" >
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Suite/Apt/Unit</label>
                <input ng-model="selectedVendor.primary.addressline2" >
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>City</label>
                <input ng-model="selectedVendor.primary.city" >
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Category</label>
                <input ng-model="selectedVendor.primary.country" >
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Zipcode</label>
                <input ng-model="selectedVendor.primary.zipcode" >
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input ng-model="selectedVendor.primary.email" >
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Phone</label>
                <input ng-model="selectedVendor.primary.phone" >
            </md-input-container>
        </div>
    </form>
    <div style="margin-top:-25px;" ng-include src="'/www/partials/inventory.html'" ng-controller="InventoryController"  ng-init="currentVendor=vendor"></div>
</md-content>
