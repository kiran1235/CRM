<md-button ng-click="load('vendors')">
    <md-icon aria-label="search" class="material-icons">search</md-icon>
    Search Orders
</md-button>
<md-divider ></md-divider>

<div flex layout-wrap>
    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table ng-model="products" md-progress="promise" style="min-width:820px;">
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md-order-by="nameToLower" style="width:2%;">
                    <span>Order</span>
                </th>
                <th md-column style="width:5%;"><span>ScheduleAt</span></th>
                <th md-column md-text style="width:2%;">Status</th>
                <th md-column md-text style="width:20%;">Delivery Address</th>
                <th md-column md-numeric style="width:5%;">Assigned To</th>
            </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select  ng-repeat="(index,order) in orders | orderBy: '-id'">
                <td md-cell><a href="#" ui-sref="order({orderid:{{order.id}}})">{{order.id}}</a></td>
                <td md-cell>{{order.scheduleAt || "N/A"}}</td>
                <td md-cell>{{order.status || "N/A"}}</td>
                <td md-cell>{{order.deliveryAt.formattedaddress || "N/A"}}<br>Phone: {{order.deliveryAt.phone || "N/A"}}</td> 
                <td md-cell><a ui-sref="employee({employeeid:{{order.EmployeeId||0}}})">{{order.Employee.name || "Not Assigned"}}</a></td>     
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
