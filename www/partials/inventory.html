<md-button ng-click="showNewForm()">
    <md-icon aria-label="add_box" class="material-icons">add_box</md-icon>
    New Product
</md-button>
<md-button ng-click="load('customers')">
    <md-icon aria-label="search" class="material-icons">search</md-icon>
    Search Product
</md-button>
<md-divider ></md-divider>
<div flex layout-wrap>
    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table ng-model="products" md-progress="promise" style="min-width:820px;">
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md-order-by="nameToLower" style="width:45%;">
                    <span>
                            Product Name
                    </span>
                </th>
                <th md-column style="width:20%;"><span>Barcode</span></th>
                <th md-column md-numeric style="width:5%;">Unit Price</th>
                <th md-column md-numeric style="width:5%;">Instock</th>
                <th md-column md-numeric style="width:5%;">Restock Limit</th>
                <th md-column md-numeric style="width:20%;">&nbsp;</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-auto-select ng-repeat="product in products.data | orderBy:'-id' " ng-include="getTemplate(product)">
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
<script type="text/ng-template" id="display_product_row">
    <td md-cell>{{product.name}}</td>
    <td md-cell>{{product.serialnumber}}</td>
    <td md-cell>{{product.unitprice | number: 0.00}}</td>
    <td md-cell>{{product.instock | number: 0}}</td>
    <td md-cell>{{product.restock | number: 0}}</td>
    <td md-cell class="button-group" ">
        <md-button class="md-icon-button" ng-click="edit(product)">
            <md-icon aria-label="edit" class="material-icons">edit</md-icon>
        </md-button>
    </td>
</script>
<script type="text/ng-template" id="new_product_row">
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.name" md-maxlength="140" required>
            <div ng-messages="newProduct.name.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">You must provide Product Name.</div>
            </div>
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.serialnumber" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.unitprice" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.instock" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.restock" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell class="button-group">
        <md-button class="md-icon-button" ng-click="addInventory(selected)">
            <md-icon aria-label="save" class="material-icons">save</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon aria-label="cancel" class="material-icons">cancel</md-icon>
        </md-button>
        <md-button class="md-icon-button md-warn">
            <md-icon aria-label="delete" class="material-icons">delete</md-icon>
        </md-button>
    </td>
</script>
<script type="text/ng-template" id="edit_product_row">
    <td md-cell>
        <md-input-container class="md-block">
        <input aria-label="product" ng-model="selected.name" md-maxlength="140" required>
            <div ng-messages="newProduct.name.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">You must provide Product Name.</div>
            </div>
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.serialnumber" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.unitprice" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.instock" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell>
        <md-input-container class="md-block">
            <input aria-label="product" ng-model="selected.restock" md-maxlength="10" >
        </md-input-container>
    </td>
    <td md-cell class="button-group">
        <md-button class="md-icon-button" ng-click="update(selected)">
            <md-icon aria-label="save" class="material-icons">save</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon aria-label="cancel" class="material-icons">cancel</md-icon>
        </md-button>
        <md-button class="md-icon-button md-warn">
            <md-icon aria-label="delete" class="material-icons">delete</md-icon>
        </md-button>
    </td>
</script>
